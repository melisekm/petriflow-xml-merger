<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
          integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="../static/styles.css">
    <script src="https://cdn.jsdelivr.net/npm/@shopify/draggable@1.0.0-beta.12/lib/swappable.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <title>PETRIFLOW XML MERGER</title>

</head>

<body class="d-flex flex-column min-vh-100">
<main class="container">
    <div class="card mt-5">
        <div class="card-header">
            <h1 class="text-center">PETRIFLOW XML Parser</h1>
            <nav class="navbar navbar-expand-lg navbar-light bg-light">
                <div class="container-fluid">
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                            data-bs-target="#navbarNav"
                            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                </div>
            </nav>
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <h3 class="text-center">Merge xmls</h3>
                        </div>
                        <div class="card-body">
                            <form id="formFiles" method="POST" enctype="multipart/form-data" action="process_form">
                                <div class="hstack gap-3">
                                    <label for="formFileMultiple" class="fs-5 pt-0 ">
                                        Choose files
                                        <i class="fa-solid fa-upload"></i>
                                    </label>
                                    <label class="btn">
                                        <input id="formFileMultiple" type="file" name="file[]" multiple>
                                    </label>
                                </div>
                                <p>
                                    Drag and drop the positions on the table. Enter edit mode and click on numbers to
                                    change the text.
                                </p>
                                <p>
                                    Enter -1 if there should be a space.
                                </p>
                                <div class="row">
                                    <div class="row mb-2">
                                        <label for="rows" class="fs-5 pt-0 col-1 ">Rows:</label>
                                        <div class="col">
                                            <input type="number" class="form-control w-auto" id="rows"
                                                   value=2>
                                        </div>
                                    </div>
                                    <div class="row mb-2">
                                        <label for="cols" class="fs-5 pt-0 col-1 ">Cols:</label>
                                        <div class="col-3">
                                            <input type="number" class="form-control w-auto" id="cols"
                                                   value=2>
                                        </div>
                                    </div>
                                    <div class="my-2">
                                        <button id="createTable" class="btn btn-primary">
                                            Update table
                                            <i class="fa-solid fa-table"></i>
                                        </button>
                                        <button id="edit" class="btn btn-secondary">
                                            EDIT MODE
											<i class="fa-solid fa-pen-to-square"></i>
                                            
                                        </button>
                                        <button id="swap" class="btn btn-secondary">
                                            SWAP MODE
                                            <i class="fa-solid fa-arrow-right-arrow-left"></i>
                                        </button>

                                    </div>
                                </div>

                                <table class="grabbable-parent grabbable">
                                    <tbody>
                                    <tr>
                                        <td class="item">1</td>
                                        <td class="item">2</td>
                                    </tr>
                                    <tr>
                                        <td class="item">3</td>
                                        <td class="item">4</td>
                                    </tr>

                                    </tbody>
                                </table>
                                <input class="btn btn-success fs-5 mt-2" type=submit value=MERGE id="mergeBtn">
                                <div class="spinner-border text-primary" role="status" id="spinner"
                                     style="display: none">
                                    <span class="sr-only">Loading...</span>
                                </div>
                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>

<script>
    let swappable = new Swappable.default(document.querySelectorAll('table'), {
        draggable: 'td'
    });

    function isNumeric(value) {
        return /^-?\d+$/.test(value);
    }

    function updateSelf(event) {
        // get event target element
        event.preventDefault()
        event.stopPropagation()
        let target = event.target;
        // update innerHTml
        const input = window.prompt('Enter new value');
        if (isNumeric(input)) {
            target.innerHTML = input;
        } else {
            target.innerHTML = '-1';
        }
    }

    $('#edit').click(function (event) {
        event.preventDefault();
        swappable.destroy();
        // add eventlistener to all items
        $('.item').click(updateSelf);

    })
    $('#swap').click(function (event) {
        event.preventDefault()
        swappable = new Swappable.default(document.querySelectorAll('table'), {
            draggable: 'td'
        });
    })


    $('#createTable').click(function (event) {
        event.preventDefault();

        // first remove old table
        $('table').remove();
        // read id cols and id rows
        const rows = $('#rows').val();
        const cols = $('#cols').val();
        // create html table with rows and cols
        const table = $('<table><tbody>');
        table.addClass('grabbable');
        for (let r = 0; r < rows; r++) {
            const tr = $('<tr>');
            for (let c = 0; c < cols; c++) {
                const td = $(`<td>${r * cols + c + 1}</td>`);
                td.addClass('item');
                td.appendTo(tr);
            }
            tr.appendTo(table);
        }
        $('#mergeBtn').before(table);
        swappable = new Swappable.default(document.querySelectorAll('table'), {
            draggable: 'td'
        });
    });


    $('#formFiles')
        .submit(function (e) {
            // change button to loading and disable it
            $('#mergeBtn').prop('disabled', true);
            $('#spinner').show();
            // sleep for 0.5 seconds

            const formdata = new FormData(this);
            // get table in 2d array
            const table = [];
            $('.grabbable tr').each(function () {
                const row = [];
                $(this).find('td').each(function () {
                    row.push(parseInt($(this).text()));
                });
                table.push(row);
            });
            // add table to formdata
            formdata.append('positions', JSON.stringify(table));

            $.ajax({
                url: '/process_form',
                type: 'POST',
                data: formdata,
                processData: false,
                contentType: false,
                success: function (data) {
                    //JSON parse error, this is not json (or JSON isn't in your browser)
                    const blob = new Blob([data]);
                    const link = document.createElement('a');
                    link.href = window.URL.createObjectURL(blob);
                    link.download = "merged.xml";
                    link.click();
                    // change button to success
                },
                error: function (err) {
                    const errJson = JSON.parse(err.responseText);
                    if ('error_msg' in errJson) {
                        alert(errJson.error_msg)
                    }

                },
                complete: function () {
                    // change button to success
                    $('#mergeBtn').prop('disabled', false);
                    $('#spinner').hide();
                }
            });
            e.preventDefault();
        });


</script>

</html>
